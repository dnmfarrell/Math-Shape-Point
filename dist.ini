name    = Math-Shape-Point
author  = David Farrell <sillymoos@cpan.org>
license = Perl_5
copyright_holder = David Farrell
copyright_year   = 2014

version = 0.06

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
[GatherDir]
exclude_filename = cpanfile
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ManifestSkip]
[Manifest]
[PodWeaver]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[EOLTests]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
